<body>
    <br>
    <center id="form">
        <label class="file">
            <input type="file" id="fileInput" multiple="multiple" size="60" onchange="print(this)" />
            <span class="file-custom"></span>
        </label>
        <div id="filelist"></div>▼<br><br>
        <button type="submit" onclick="merge()" class="btn btn-outline-dark">Merge</button><br>
        <!-- <br>▼<br> -->
        <!-- <div id="filelist" class="resultfile"></div> -->
    </center>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    function print(file) {
        jQuery(document).ready(function () {
            $("#filelist").empty();
            for (var i = 0; i < file.files.length; i++) {
                jQuery("#filelist").append(file.files[i].path + "<br>");
            }
        });
    }

    function merge() {
        var text = ""
        for (var i = 0; i < $("#fileInput")[0].files.length; i++) {
            text += ($("#fileInput")[0].files[i].path) + ","
        }
            const {
                PythonShell
            } = require('python-shell');
            // var map = 
            // document.write(text);
            let options = {
                mode: 'text',
                pythonPath: 'python',
                args: [text]
            };
        PythonShell.run('resources\\app\\main.py', options, function (err, results) {
            if (err) throw err;
            // $(".resultfile").empty();
            // jQuery(".resultfile").append(results + "<br>");
        });

    }
</script>
